<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
</head>

<body>
    <center>
        <h1> Sundar Academy </h1>
        <h5> Training | Tech News | Freshers Guide</h5>
        <p> Empowering young devlopers to level up their skills to corporate training.</p>
    </center>

<hr>

<center>
    <h1>Registration Form</h1>

    <form>
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" placeholder="Enter Your Name"></td>
            </tr>

            <tr>
                <td>Age:</td>
                <td><input type="number" placeholder="Enter Your Age"></td>
            </tr>

            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="Gender">Male
                    <input type="radio" name="Gender">Female
                    <input type="radio" name="Gender">Transgender
                </td>    
            </tr>

            <tr>
                <td>Email :</td>
                <td><input type="email" placeholder="Enter Your Email"></td>
            </tr>

            <tr>
                <td>Select a Course:</td>
                <td>
                    <select>
                        <option>Python</option>
                        <option>Java</option>
                        <option>FullStack</option>
                        <option>FrontEnd</option>
                        <option>BackEnd</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Upload Your Resume:</td>
                <td> <input type="file"</td>
            </tr>

            <tr>
                <td> <input type="reset"</td>
                <td> <input type="submit"</td>
            </tr>
        </table>
    </form>
</center>

<hr>
<center>
    <p>
        <button><a href="index.html"> Home</a></button>
    </p>

    <h1>Thanking You</h1>
    </center>
    
</body>
</html>
